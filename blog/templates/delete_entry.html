{% extends "base.html" %}

{% block content %}
<h1>
    Delete Entry
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <span>Confirm deletion of entry: {{ entry.title }}</span>
    </div>
    <button type="submit" class="btn btn-default">Delete</button>
</form>

<ul class="pager">
    <li class="previous" >
    <a href="{{ url_for('entries', page=1) }}">Cancel</a>
    </li>
</ul>   
{% endblock %}
